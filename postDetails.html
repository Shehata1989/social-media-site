<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      id="alert-toast"
      class="opacity-0 transition-all duration-1000 fixed bottom-24 right-5 z-50 min-w-1/5 bg-green-200 shadow-lg flex items-center text-green-800 px-4 py-3 rounded"
    >
      <p id="alert-toast-text">Alart Toast</p>
    </div>

    <!-- Modal Login -->
    <div
      id="modal-Login"
      class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded w-1/3">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="login-form" onsubmit="handelLogin(event)">
          <div class="mb-4">
            <label
              for="username-login"
              class="block text-gray-700 font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username-login"
              name="username"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password-login"
              class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password-login"
              name="password-login"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <button
            id="modal-login-btn"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            Login
          </button>
          <button
            type="button"
            onclick="handelModal('close')"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Register -->
    <div
      id="modal-Register"
      class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded w-1/3">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="register-form" onsubmit="handelRegister(event)">
          <div class="mb-4">
            <label
              for="username-register"
              class="block text-gray-700 font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username-register"
              name="username-register"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="name-register"
              class="block text-gray-700 font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name-register"
              name="name-register"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="email-register"
              class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email-register"
              name="email-register"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password-register"
              class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password-register"
              name="password-register"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <button
            id="modal-register-btn"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
          <button
            type="button"
            onclick="handelModal('close')"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <!-- Create Post Modal -->
    <div
      id="modal-create-post"
      class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded w-1/3">
        <h2 id="modal-post-title" class="text-2xl font-bold mb-4">
          Create Post
        </h2>
        <form id="create-post-form" onsubmit="handelCreateEditPost(event)">
          <div class="mb-4">
            <label
              for="title-create-post"
              class="block text-gray-700 font-bold mb-2"
              >Title</label
            >
            <input
              type="text"
              id="title-create-post"
              name="title-create-post"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="body-create-post"
              class="block text-gray-700 font-bold mb-2"
              >Body</label
            >
            <input
              type="text"
              id="body-create-post"
              name="body-create-post"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="image-create-post"
              class="block text-gray-700 font-bold mb-2"
              >Upload Image</label
            >
            <input
              type="file"
              id="image-create-post"
              name="image-create-post"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            id="handel-post-btn"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Create A New Post
          </button>
          <button
            type="button"
            onclick="handelModal('close')"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Delete -->
    <div
      id="modal-delete"
      class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded w-1/3">
        <h2 class="text-2xl font-bold mb-4">
          Are You Sure You Want To Delete Post
        </h2>
        <form id="delete-form" onsubmit="handelDeletePost(event)">
          <button
            id="modal-delete-btn"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            Delete
          </button>
          <button
            type="button"
            onclick="handelModal('close')"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <!-- header -->
    <div id="main-header">
      <header class="flex justify-between bg-gray-800 text-white p-4">
        <nav class="flex items-center gap-10">
          <h1 class="text-2xl font-bold">My Blog</h1>
          <ul class="flex items-center gap-4">
            <li>
              <a class="font-bold hover:text-gray-200" href="home.html">Home</a>
            </li>
            <li>
              <a class="font-bold hover:text-gray-200" href="profile.html"
                >Profile</a
              >
            </li>
          </ul>
        </nav>
        <div id="auth-btn" class="flex items-center gap-4"></div>
      </header>
    </div>
    <!-- main -->
    <main>
      <!-- posts -->
      <section>
        <div id="posts" class="container md:max-w-3xl lg:max-w-4xl mx-auto">
          <!-- title -->
          <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center mt-4">
            Post Details
          </h1>
          <!-- posts container -->
          <div id="posts-container" class="bg-gray-200 my-4"></div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
