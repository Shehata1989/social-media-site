<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      onclick="handelPostDetails(${post?.id})"
      class="flex flex-col gap-4 post p-4 rounded"
    >
      <!-- @user info -->
      <div class="flex items-center gap-2">
        <div class="flex items-center gap-2">
          <div class="w-12 h-12 rounded-full overflow-hidden border">
            <img src="${post?.author?.profile_image}" alt="profile-image" />
          </div>
          <div class="flex flex-col justify-start">
            <h2 class="font-bold text-gray-800">${post?.author?.username}</h2>
            <span class="text-gray-600">${post?.created_at} </span>
          </div>
        </div>
        <div>
          <button onclick="" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded font-bold hover:text-gray-200 cursor-pointer">Edit</button>
          <button onclick="" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-bold hover:text-gray-200 cursor-pointer">Remove</button>
        </div>
      </div>
      <!-- @post image -->
      <div class="w-full h-96 overflow-hidden">
        <img
          class="w-full h-full object-contain"
          src="${post?.image}"
          alt="post-image"
        />
      </div>
      <!-- @post title -->
      <p class="text-gray-600">${post?.title}</p>
      <!-- @post content -->
      <p class="text-gray-600">${post?.body}</p>
      <hr class="border-gray-300" />
      <!-- @post actions -->
      <div class="flex justify-between items-center">
        <span class="text-gray-600">${post?.comments_count} comments</span>
        <span
          id="tags-${post.id}"
          class="flex items-center justify-start gap-2 text-gray-600 rounded"
        >
        </span>
      </div>
    </div>
  </body>
</html>
